<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clean Input</title>
  </head>

  <body>
    <div class="media-block">
      <div>
        <h1>Your current Resolution is not supported</h1>
        <h3>Turn your Phone?</h3>
      </div>
    </div>
    <div class="container">
      <a href="http://noahsalvi.ch" class="title">
        <h1>Custom animated <span class="green">Input Field</span></h1>
        <h3>By Noah Versace Salvi</h3>
      </a>
      <div>
        <div class="input-text">
          <input type="text" name="name" required />
          <label for="name">
            <span class="label-content">Name</span>
          </label>
        </div>

        <div class="input-text">
          <input type="text" name="email" required />
          <label for="email">
            <span class="label-content">Email</span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
